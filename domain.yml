    - text: Hi, tôi có thể tiềm kiếm sản phẩm theo tên hoặc Id 😊
    - text: Hãy điền Id sản phẩm và tôi sẽ tìm giúp bạn tìm kiếm 😎
    - text: Tôi sẽ tìm kiếm sản phẩm theo tên hoặc qua Id cho bạn nếu bạn muốn 😃
